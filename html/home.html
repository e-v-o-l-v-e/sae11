<!DOCTYPE html>
<html>
  <head>
    <title>Glossaire des parties</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/des.png" type="image/png">
  </head>

  <body>
    <header>
      <img src="images/des.png">
      <h1>Le glossaire des parties</h1>
      <form id='formulaire'>
      
        <fieldset>
          <legend>Quelle partie voulez-vous consulter ?</legend>
          
          <div class="selection">
            <div class="nom">
                <label for="nomPartie">Nom partie</label>
                <input id="nomPartie" name="nom" type="text">
                <br/>
            </div>
            
            <div class="consultation">
            <!--
                <label for="partie">Consulter le fichier Json</label>
            -->
                Consulter le fichier Json
                
                <input type="radio" id="tour" name="partie" value="tour">
                <label for="tour">Afficher un tour</label>
                
                <input type="radio" id="tout" name="partie" value="tout">
                <label for="tout">Afficher toute la partie</label>
                <br/>
            </div>
            <div id="bouton">
                <input type='submit' value='Valider'>
            </div>
        </div>
          
        </fieldset>
      </form>
    </header>

    <main>
        <div id='boutonsContainers'>
            <div id='boutonPre' class="bouton"></div>
            <div id='affichage'>
                <div id='contenuTours'>
                    <div id='numeroTour'></div>
                    <div id='AfficheJoueur'>
                      <div id='J1'></div>
                      <div id='J2'></div>
                    </div>
                </div>
                <div id='contenuParametres'></div>
                <div id='contenuJoueurs'></div>
                <div id='contenuScoreFinal'></div>
            </div>
            <div id='boutonSui' class="bouton"></div>
        </div>
      
    </main>

    <footer>
      FOUILLEUL Elora, MUHARREMOGLU Açelya, MEGNIN-PREISS Ivanoë TP8
    </footer>




    <script src="script.js"></script>
  </body>
</html>
