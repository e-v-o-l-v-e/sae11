<!DOCTYPE html>
<html>
  <head>
    <title>Glossaire des parties</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
  </head>

  <body>
    <header>
      <h1>Le glossaire des parties</h1>
      <form>
        <fieldset>
          <legend>Quelle partie voulez-vous consulter ?</legend>
          
          <label for="id_partie">ID partie</label>
          <input id="id_partie" name="id_partie" type="text">
          <br>
          
        </fieldset>
      </form>
    </header>

    <main>
      <form>
        <fieldset>
          
          <label for="partie">Consulté le fichier Json</label>
          <input type="radio" id="tour" name="partie" value="tour">
          <label for="tour">Afficher un tour</label>
          <input type="radio" id="tout" name="partie" value="tout">
          <label for="tout">Afficher toute la partie</label>
          <br/>
          
        </fieldset>
      </form>
    </main>

    <footer>
      <p>FOUILLEUL Elora, MUHARREMOGLU Açelya, Megnin-Preiss Ivanoë TP8</p>
    </footer>




    
  </body>
</html>
